<script>
    $(document).ready(function() {
        carrega();
    });

    function carrega() {
        const idioma = localStorage.getItem('idioma');

        if (!idioma) {
            localStorage.setItem('idioma', 'BR')

            $.ajax({

                method: 'post',
                type: 'POST',
                dataType: 'html',
                url: 'AjaxIdioma/menu/menuBR.html',
                data: 'idioma=' + idioma,
                success: function(data) {
                    $('.sidebar').html(data);
                }

            });

        } else if (idioma == 'BR') {

            $.ajax({

                method: 'post',
                type: 'POST',
                dataType: 'html',
                url: 'AjaxIdioma/menu/menuBR.html',
                data: 'idioma=' + idioma,
                success: function(data) {
                    $('.sidebar').html(data);
                }

            });
        } else if (idioma == 'EN') {

            $.ajax({

                method: 'post',
                type: 'POST',
                dataType: 'html',
                url: 'AjaxIdioma/menu/menuEN.html',
                data: 'idioma=' + idioma,
                success: function(data) {
                    $('.sidebar').html(data);
                }

            });
        }
    }
</script>
